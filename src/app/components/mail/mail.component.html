<div class="container">
    <h1 class="text-center">
        .:Email Client with Mailgun & AWS SES:.
    </h1>
    <form>
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Select a provider</label>
          <div class="col-sm-2">
            <select class="form-control custom-select" name="emailProvider" [(ngModel)]="mail.provider">
                <option [value]="'aws-ses'" [selected]="'selected'">AWS SES</option>
                <option [value]="'mailgun'" >Mailgun</option>
            </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col">
                <input type="text" [placeholder]="'To'"name="emailTo" [(ngModel)]="mail.to" class="form-control" placeholder="">
            </div>
        </div>
        
        <div class="form-group row">
            <div class="col">
                <input type="text" [placeholder]="'Subject'" name="emailSubject" [(ngModel)]="mail.subject" class="form-control" placeholder="">
            </div>
        </div>

        <div class="form-group row">
            <div class="col">
                <angular-editor [placeholder]="'Message'" name="mail.emailBody" [config]="editorConfig" [(ngModel)]="htmlContent"></angular-editor>
                </div>
        </div>

        <div class="form-group row">
            <div class="offset-sm-0">
                <button type="button" (click)="sendEmail()" class="btn btn-primary btn-lg btn-block">Send</button>
            </div>
        </div>
    </form>
</div>
